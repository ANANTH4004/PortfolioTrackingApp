 
<div class="container">
    <div class="fixed-input">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input (keyup)="search()" type="text" placeholder="Coin Name" pInputText [(ngModel)]="coinName" />
      </span>
    </div>

    <div class="scrollable-list">
      <p-listbox (onClick)="selectedCoin($event)" [options]="filteredCoin.data" [(ngModel)]="selectedcoin" optionLabel="name"></p-listbox>
    </div>
  </div>
